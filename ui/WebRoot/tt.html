<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
*{list-style: none;padding: 0px;margin: 0px}
ul li:nth-child(1){color:#0080FF;}
li i{width:4px; height:4px; line-height: 24px; vertical-align: top; margin: 10px 10px 0 0; overflow: hidden; background:#f00; display:inline-block;}
ul li:nth-child(2){color:#0000FF;margin-left: 10px}
li i{width:4px; height:4px; line-height: 24px; vertical-align: top; margin: 10px 10px 0 0; overflow: hidden; background:#ff0; display:inline-block;}
ul li:nth-child(3){color:#FF8040;margin-left: 20px}
</style>
</head>
<body>
<ul>
<li><i>我是第一个li</i></li>
<li><i>我是第二个li</i></li>
<li>我是第三个li</li>
</ul>
</body>
</html>
